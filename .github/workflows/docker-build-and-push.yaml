name: Build and Push Docker Image to AWS ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      # Step 3: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 4: Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # # Step 5: Print ECR Repository URL
      # - name: Print ECR Repository URL
      #   run: echo "ECR_REPOSITORY_URL: ${{ secrets.ECR_REPOSITORY_URL }}"

      # Step 6: Build the Docker image
      - name: Build Docker image
        run: |
          if [ -z "${{ secrets.ECR_REPOSITORY_URL }}" ]; then
            echo "ECR_REPOSITORY_URL is not set. Please check your repository secrets."
            exit 1
          fi
          docker build -t ${{ secrets.ECR_REPOSITORY_URL }}:v1.0.0 .

      # Step 7: Tag Docker image
      - name: Tag Docker image
        run: |
          docker tag ${{ secrets.ECR_REPOSITORY_URL }}:v1.0.0 ${{ secrets.ECR_REPOSITORY_URL }}:v1.0.0

      # Step 8: Push Docker image to AWS ECR
      - name: Push Docker image to AWS ECR
        run: |
          docker push ${{ secrets.ECR_REPOSITORY_URL }}:v1.0.0
